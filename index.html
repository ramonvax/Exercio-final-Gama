<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/style/style.css">
    <title>.: Cadastro itau :.</title>
</head>

<body>
    <header>
        <img class="logo_header" src="/imagens/logo.png">
    </header>
    <div class=container>
        <form>
            <table>
                <tr class="subtitle">
                    <td colspan="2" class="button">
                        <h2>Dados Pessoais</h2>
                    </td>
                </tr>
                <tr class="section">
                    <td class="column_1">
                        <label for="">Nome</label>
                    </td>
                    <td class="column_2">
                        <input class="campo" type="text" required>
                    </td>
                </tr>
                <tr class="section">
                    <td class="column_1">
                        <label for="">CPF</label>
                    </td>
                    <td class="column_2">
                        <input class="campo" type="text" oninput="validate()" id="cpfDigitado" required>
                    </td>
                    <td class="column_3">
                        <h3 class="CPFValido">CPF Valido!</h3>
                        <h3 class="CPFInvalido">CPF Invalido!</h3>
                    </td>
                </tr>                
                <tr class="section">
                    <td class="column_1">
                        <label for="">RG</label>
                    </td>
                    <td class="column_2">
                        <input class="campo" type="text">
                    </td>
                </tr>
                <tr class="section">
                    <td class="column_1">
                        <label for="">Sexo</label>
                    </td>
                    <td class="column_2">
                        <select class="campo">
                            <option selected disabled>Selecione</option>
                            <option>Feminino</option>
                            <option>Masculino</option>
                            <option>Não binario</option>
                            <option>Prefiro não identificar</option>
                        </select>
                    </td>
                </tr>
                <tr class="section">
                    <td class="column_1">
                        <label for="">Endereço</label>
                    </td>
                    <td class="column_2">
                        <input class="campo" type="text" required>
                    </td>
                </tr>
                <tr class="section">
                    <td class="column_1">
                        <Label>Numero</Label>
                    </td>
                    <td class="column_2">
                        <input class="campo" type="text" required>
                    </td>
                </tr>
                <tr class="section">
                    <td class="column_1">
                        <label for="">Cidade</label>
                    </td>
                    <td class="column_2">
                        <input class="campo" type="text">
                    </td>
                </tr>
                <tr class="section">
                    <td class="column_1">
                        <label for="">Estado</label>
                    </td>
                    <td class="column_2">
                        <select class="campo">
                            <option selected disabled>Selecione o Estado</option>
                            <option value="ac">Acre</option>
                            <option value="al">Alagoas</option>
                            <option value="am">Amazonas</option>
                            <option value="ap">Amapá</option>
                            <option value="ba">Bahia</option>
                            <option value="ce">Ceará</option>
                            <option value="df">Distrito Federal</option>
                            <option value="es">Espírito Santo</option>
                            <option value="go">Goiás</option>
                            <option value="ma">Maranhão</option>
                            <option value="mt">Mato Grosso</option>
                            <option value="ms">Mato Grosso do Sul</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="pa">Pará</option>
                            <option value="pb">Paraíba</option>
                            <option value="pr">Paraná</option>
                            <option value="pe">Pernambuco</option>
                            <option value="pi">Piauí</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="rn">Rio Grande do Norte</option>
                            <option value="ro">Rondônia</option>
                            <option value="rs">Rio Grande do Sul</option>
                            <option value="rr">Roraima</option>
                            <option value="sc">Santa Catarina</option>
                            <option value="se">Sergipe</option>
                            <option value="sp">São Paulo</option>
                            <option value="to">Tocantins</option>
                        </select>
                    </td>
                </tr>
                <tr class="section">
                    <td class="column_1">
                        <Label>CEP</Label>
                    </td>
                    <td class="column_2">
                        <input class="campo" type="text">
                    </td>
                </tr>
                <tr class="section">
                    <td class="column_1">
                        <label for="">Telefone fixo</label>
                    </td>
                    <td class="column_2">
                        <input class="campo" type="text">
                    </td>
                </tr>
                <tr class="section">
                    <td class="column_1">
                        <label for="">Telefone Celular</label>
                    </td>
                    <td class="column_2">
                        <input class="campo" type="text" required>
                    </td>
                </tr>
                <tr class="section">
                    <td class="button" colspan="2">
                        <button type="submit">Enviar</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <footer>
        <span class="nome_footer">Itaú</span>
    </footer>
    <script src="/script/script.js"></script>
</body>

</html>
